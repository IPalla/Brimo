<ion-header *ngIf="this.isLogged">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
