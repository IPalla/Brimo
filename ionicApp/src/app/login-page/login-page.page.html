<ion-content>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-img src="../../assets/logoBrimo.png"></ion-img>
        <div padding>
          <ion-item class="user-form">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-input type="text" placeholder="Username" [(ngModel)]="this.username"></ion-input>
          </ion-item>

          <ion-item class="pass-form">
            <ion-icon slot="start" name="lock"></ion-icon>
            <!--<ion-label position="floating">Password</ion-label>-->
            <ion-input placeholder="Password" type="password" [(ngModel)]="this.password"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button size="large" expand="block" (click)="login()">
            <ion-ripple-effect></ion-ripple-effect>Sign in</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
