<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{this.deviceName}}
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
        <ion-card-header>
          <ion-card-title >{{this.deviceName}}</ion-card-title>
        </ion-card-header>
    <ion-list lines = "inset">
      <ion-item>
        <ion-row>
          <ion-col size="4">
              <ion-text>Location:</ion-text>
          </ion-col>
          <ion-col size="8" class="information-text">
              <ion-text >Dinning room</ion-text>
          </ion-col>
        </ion-row>
    </ion-item>
    
    <ion-item>
        <ion-row>
          <ion-col size="4">
              <ion-text>Info:</ion-text>
          </ion-col>
          <ion-col size="8" class="information-text">
              <ion-text >Dinning room</ion-text>
          </ion-col>
        </ion-row>
    </ion-item>
    
    <ion-item>
        <ion-row>
          <ion-col size="4">
              <ion-text>Last update:</ion-text>
          </ion-col>
          <ion-col size="8" class="information-text">
              <ion-text >20/10/19 00:23</ion-text>
          </ion-col>
        </ion-row>
    </ion-item>
    
    <ion-item>
        <ion-row>
          <ion-col size="4">
              <ion-text>Update freq.:</ion-text>
          </ion-col>
          <ion-col size="8" class="information-text">
              <ion-text >20s</ion-text>
          </ion-col>
        </ion-row>
    </ion-item>
    </ion-list>

    <ion-buttons >

        <ion-tab-button>
          <ion-icon name="create"></ion-icon>
          <ion-label>Edit</ion-label>
        </ion-tab-button>
    
        <ion-tab-button>
          <ion-icon name="send"></ion-icon>
          <ion-label>Send command</ion-label>
        </ion-tab-button>
    
        <ion-tab-button>
          <ion-icon name="add-circle"></ion-icon>
          <ion-label>Add schedule</ion-label>
        </ion-tab-button>
    
        <ion-tab-button>
          <ion-icon name="trash"></ion-icon>
          <ion-label>Dlete</ion-label>
        </ion-tab-button>
      </ion-buttons>

  </ion-card-content>
  </ion-card>
</ion-content>
