<ion-header *ngIf="1==1">
  <ion-toolbar>
    <img slot="start" src="../../assets/logoBrimo.png">
    <ion-button slot="end" href="/login-page">
      <ion-icon slot="icon-only" name="exit"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="this.refreshPage($event)">
    <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-button (click)="presentAlertPrompt()" slot="start">
      <ion-icon name="add-circle"></ion-icon>&nbsp;New room
    </ion-button>
    <ion-button (click)="this.selectRef.open()" color="light" round slot="end">
      <ion-icon name="list"></ion-icon>&nbsp;{{this.selectRef.value}}
    </ion-button>
    <ion-label style="visibility: hidden;">Select room</ion-label>
    <ion-select value="All rooms" style="visibility: hidden;" [(ngModel)]="roomToFilter" #filterSelect (ionChange)="filterRooms()">
      <ion-select-option value="All rooms">All Rooms</ion-select-option>
      <ion-select-option *ngFor="let room of aRooms" value="{{room.descr}}">{{room.descr}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list lines="none" #slidingList>
    <ion-item-sliding *ngFor="let device of filteredDevices">
      <ion-item href="/device-info/{{device.device_id}}/{{device.name}}">
        <ion-card [ngClass]="{'disabled' : !device.isOnline}">
          <ion-card-header>
            <ion-card-title *ngIf="!device.isOnline">
              <ion-row>
                <ion-col size="9">
                  <ion-text>{{device.name}}</ion-text>
                </ion-col>
                <ion-col size="3">
                  <ion-icon name="flash-off" style="color: danger"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-card-title>
            <ion-card-title *ngIf="device.isOnline">
              <ion-row>
                <ion-text>{{device.name}}</ion-text>
              </ion-row>
            </ion-card-title>

            <ion-row>
              <ion-col size="9">
                <ion-card-subtitle side="start">{{getRoomFromRoomId(device.room_id)}}</ion-card-subtitle>
              </ion-col>
              <ion-col size="3">
                <ion-card-subtitle side="end">{{device.info}}</ion-card-subtitle>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="presentDeleteAlert(device.device_id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
