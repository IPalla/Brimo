<ion-header *ngIf="1==1">
  <ion-toolbar>
<img slot="start" src="../../assets/logoBrimo.png">
    <ion-button slot="end" href="/login-page">
      <ion-icon slot="icon-only" name="exit"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
      <ion-button (click)="presentAlertPrompt()" slot="start"><ion-icon name="add-circle"></ion-icon>&nbsp;New room</ion-button>
      <ion-button (click)="this.selectRef.open()" color="light" round slot="end"><ion-icon name="list"></ion-icon>&nbsp;{{this.selectRef.value}}</ion-button>
      <ion-label style="visibility: hidden;">Select room</ion-label>
            <ion-select value="All rooms" style="visibility: hidden;" #filterSelect>
              <ion-select-option value="All rooms">All Rooms</ion-select-option>
              <ion-select-option value="Dining room">Dining room</ion-select-option>
              <ion-select-option value="Kitchen">Kitchen</ion-select-option>
              <ion-select-option value="Garden">Garden</ion-select-option>
            </ion-select>
    </ion-item>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let i of [1,2,3,4]" >
      <ion-item href="/device-info/{{i}}/Device">
        <ion-card [ngClass]="{'disabled' : i>3}">
          <ion-card-header>
            <ion-card-title *ngIf="i>3">
              <ion-row>
                <ion-col size="9">
                  <ion-text>Termostate {{i}}</ion-text>
                </ion-col>
                <ion-col size="3">
                  <ion-icon name="flash-off" style="color: danger"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-card-title>
            
            <ion-card-title *ngIf="!(i>3)">
                    <ion-text>Termostate {{i}}</ion-text>
              </ion-card-title>

            <ion-row>
              <ion-col size="9">
                <ion-card-subtitle side="start">Dinning room</ion-card-subtitle>
              </ion-col>
              <ion-col size="3">
                <ion-card-subtitle side="end">25ÂºC</ion-card-subtitle>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="presentAlert()"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
